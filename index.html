<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spectrum Inc. Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="./css/index.css" rel="stylesheet">

</head>
<body class="text-light">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg row sticky-top" >
            <div class="col">
                <a class="navbar-brand col" href="#">
                    <img src="./assets/spectrum_logo.png" alt="spectruminc logo" height="20">
                </a>
            </div>
            <div class="col text-center fw-semibold">DreamHome, Inc. Administration</div>
            <div class="col flex-shrink-0 text-end">
                <span class="badge bg-primary rounded-0 mx-1">SPECTRUM</span>
                <span class="fw-semibold">brookek@spectruminc.com</span>
                <a href="" class="mx-1">
                    <i class="bi bi-power"></i>
                </a>
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row p-0">
            <nav class="text-light p-0 sidebar overflow-auto pb-5 col-md-3 col-lg-3 col-xl-2">
                <ul class="list-unstyled ps-0">
                    <li>
                        <button class="nav-button d-flex btn btn-toggle text-light w-100 rounded-0 justify-content-between text-start">
                            <span>
                                <i class="bi bi-arrow-up-right-square-fill me-3"></i>
                                <span class="align-self-baseline">Predictive Sales AI</span>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-button d-flex btn btn-toggle text-light w-100 rounded-0 text-start">
                            <i class="bi bi-speedometer me-3"></i>
                            <span class="sidebar-text">Dashboard</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-button d-flex btn btn-toggle text-light w-100 rounded-0 text-start">
                            <i class="bi bi-display-fill me-3"></i>
                            <span class="sidebar-text">Website</span>
                        </button>
                    </li>

                    <li>
                        <button class="nav-button d-flex btn btn-toggle text-light w-100 rounded-0 justify-content-between text-start" data-bs-toggle="collapse" data-bs-target="#contacts-collapse" aria-expanded="true">
                            <span>
                                <i class="bi bi-person-fill me-3"></i>
                                <span class="align-self-baseline">Contact Manager</span>
                            </span>
                            <i class="bi bi-dash-square"></i>
                        </button>
                        <div class="show px-4" id="contacts-collapse">
                            <ul class="btn-toggle-nav list-unstyled small">
                                <li class="dropdown-item"><a href="#" class="link-light text-decoration-none">Contacts</a></li>
                                <li class="dropdown-item"><a href="#" class="link-light text-decoration-none">Activity</a></li>
                                <li class="dropdown-item"><a href="#" class="link-light text-decoration-none">Events</a></li>
                                <li class="dropdown-item"><a href="#" class="link-light text-decoration-none">Calendar</a></li>
                                <li class="dropdown-item"><a href="#" class="link-light text-decoration-none">Tags</a></li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <button class="nav-button d-flex btn btn-toggle text-light w-100 rounded-0 text-start justify-content-between">
                            <span>
                                <i class="bi bi-search me-3"></i>
                                <span class="sidebar-text">SEO</span>
                            </span>
                            <i class="bi bi-plus-square"></i>
                        </button>
                    </li>
                    <li>
                        <button class="nav-button d-flex btn btn-toggle text-light w-100 rounded-0 text-start justify-content-between">
                            <span>
                                <i class="bi bi-star-fill me-3"></i>
                                <span class="sidebar-text">Reputation Manager</span>
                            </span>
                            <i class="bi bi-plus-square"></i>
                        </button>
                    </li>
                    <li>
                        <button class="nav-button d-flex btn btn-toggle text-light w-100 rounded-0 text-start justify-content-between">
                            <span>
                                <i class="bi bi-pencil-square me-3"></i>
                                <span class="sidebar-text">Projects</span>
                            </span>
                            <i class="bi bi-plus-square"></i>
                        </button>
                    </li>
                    <li>
                        <button class="nav-button d-flex btn btn-toggle text-light w-100 rounded-0 text-start justify-content-between">
                            <span>
                                <i class="bi bi-pencil-fill me-3"></i>
                                <span class="sidebar-text">Blog</span>
                            </span>
                            <i class="bi bi-plus-square"></i>
                        </button>
                    </li>
                    <li>
                        <button class="nav-button d-flex btn btn-toggle text-light w-100 rounded-0 text-start justify-content-between">
                            <span>
                                <i class="bi bi-check-square-fill me-3"></i>
                                <span class="align-self-baseline">Audits</span>
                            </span>
                            <i class="bi bi-plus-square"></i>
                        </button>
                    </li>
                    <li>
                        <button class="nav-button d-flex btn btn-toggle text-light w-100 rounded-0 text-start justify-content-between">
                            <span>
                                <i class="bi bi-chat-fill me-3"></i>
                                <span class="sidebar-text">Client Feedback</span>
                            </span>
                            <i class="bi bi-plus-square"></i>
                        </button>
                    </li>
                    <li>
                        <button class="nav-button d-flex btn btn-toggle text-light w-100 rounded-0 text-start justify-content-between">
                            <span>
                                <i class="bi bi-gear-fill me-3"></i>
                                <span class="align-self-baseline">Settings</span>
                            </span>
                            <i class="bi bi-plus-square"></i>
                        </button>
                    </li>
                </ul>
            </nav>
            <main class="col-md-7 col-lg-7 p-4 text-dark overflow-auto flex-grow-1">
                <div class="content-section text-start" id="contacts-content">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex">
                            <h4 class="me-3 my-auto">Contacts</h4>
                            <div class="my-auto">Total Count:</div>
                            <div id="contact-count" class="my-auto px-2">0</div>
                        </div>
                        <div class="d-flex">
                        </div>


                    </div>
                    <div class="d-flex justify-content-between my-2">
                        <span>
                            <label>
                                <input type="text" class="form-control rounded-0" placeholder="Search"/>
                            </label>
                        </span>
                        <div>
                            <button class="btn btn-primary rounded-0">Filter</button>
                            <button class="btn btn-primary rounded-0">Add Contact</button>
                        </div>

                    </div>

                    <hr/>
                    <div class="w-auto">
                        <table class="w-100">
                            <tr class="border-bottom">
                                <th>Type</th>
                                <th>Date</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Status</th>
                                <th>Activity</th>
                            </tr>
                            <tbody id="contacts-table">

                            </tbody>
                        </table>
                    </div>


            </main>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
