<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spectrum Inc. Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="./css/index.css" rel="stylesheet">

</head>
<body class="text-light">
    <div class="navbar-container container-fluid p-0 sticky-top">
        <nav class="navbar navbar-expand-lg d-flex justify-content-between p-2" >
            <div class="">
                <a class="navbar-brand col" href="#">
                    <img src="./assets/spectrum_logo.png" alt="spectruminc logo" height="20">
                </a>
            </div>
            <div class=" text-center fw-semibold">DreamHome, Inc. Administration</div>
            <div class=" flex-shrink-0 text-end">
                <span class="badge bg-primary rounded-0 mx-1">SPECTRUM</span>
                <span class="fw-semibold">brookek@spectruminc.com</span>
                <a href="" class="mx-1">
                    <i class="bi bi-power" style="-webkit-text-stroke-width: 1px"></i>
                </a>
            </div>
        </nav>
    </div>

    <div id="main-container" class="container-fluid">
        <div class="row p-0">
            <nav class="text-light p-0 sidebar pb-5 col-md-3 col-lg-3 col-xl-2">
                <ul class="list-unstyled ps-0">
                    <li>
                        <button class="nav-button d-flex btn btn-toggle text-light w-100 rounded-0 justify-content-between text-start collapsed">
                            <span>
                                <i class="bi bi-arrow-up-right-square-fill me-3"></i>
                                <span class="align-self-baseline">Predictive Sales AI</span>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-button d-flex btn btn-toggle text-light w-100 rounded-0 text-start collapsed">
                            <i class="bi bi-speedometer me-3"></i>
                            <span class="sidebar-text">Dashboard</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-button d-flex btn btn-toggle text-light w-100 rounded-0 text-start collapsed">
                            <i class="bi bi-display-fill me-3"></i>
                            <span class="sidebar-text">Website</span>
                        </button>
                    </li>

                    <li>
                        <button class="nav-button d-flex btn btn-toggle text-light w-100 rounded-0 justify-content-between text-start" data-bs-toggle="collapse" data-bs-target="#contacts-collapse" aria-expanded="true">
                            <span>
                                <i class="bi bi-person-fill me-3"></i>
                                <span class="align-self-baseline">Contact Manager</span>
                            </span>
                            <i class="bi bi-dash-square"></i>
                        </button>
                        <div class="show px-4" id="contacts-collapse">
                            <ul class="btn-toggle-nav list-unstyled small">
                                <li class="dropdown-item"><a href="#" class="link-light fw-bold text-decoration-none">Contacts</a></li>
                                <li class="dropdown-item"><a href="#" class="link-light link-opacity-75 text-decoration-none">Activity</a></li>
                                <li class="dropdown-item"><a href="#" class="link-light link-opacity-75 text-decoration-none">Events</a></li>
                                <li class="dropdown-item"><a href="#" class="link-light link-opacity-75 text-decoration-none">Calendar</a></li>
                                <li class="dropdown-item"><a href="#" class="link-light link-opacity-75 text-decoration-none">Tags</a></li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <button class="nav-button d-flex btn btn-toggle text-light w-100 rounded-0 text-start justify-content-between collapsed">
                            <span>
                                <i class="bi bi-search me-3"></i>
                                <span class="sidebar-text">SEO</span>
                            </span>
                            <i class="bi bi-plus-square"></i>
                        </button>
                    </li>
                    <li>
                        <button class="nav-button d-flex btn btn-toggle text-light w-100 rounded-0 text-start justify-content-between collapsed">
                            <span>
                                <i class="bi bi-star-fill me-3"></i>
                                <span class="sidebar-text">Reputation Manager</span>
                            </span>
                            <i class="bi bi-plus-square"></i>
                        </button>
                    </li>
                    <li>
                        <button class="nav-button d-flex btn btn-toggle text-light w-100 rounded-0 text-start justify-content-between collapsed">
                            <span>
                                <i class="bi bi-pencil-square me-3"></i>
                                <span class="sidebar-text">Projects</span>
                            </span>
                            <i class="bi bi-plus-square"></i>
                        </button>
                    </li>
                    <li>
                        <button class="nav-button d-flex btn btn-toggle text-light w-100 rounded-0 text-start justify-content-between collapsed">
                            <span>
                                <i class="bi bi-pencil-fill me-3"></i>
                                <span class="sidebar-text">Blog</span>
                            </span>
                            <i class="bi bi-plus-square"></i>
                        </button>
                    </li>
                    <li>
                        <button class="nav-button d-flex btn btn-toggle text-light w-100 rounded-0 text-start justify-content-between collapsed">
                            <span>
                                <i class="bi bi-check-square-fill me-3"></i>
                                <span class="align-self-baseline">Audits</span>
                            </span>
                            <i class="bi bi-plus-square"></i>
                        </button>
                    </li>
                    <li>
                        <button class="nav-button d-flex btn btn-toggle text-light w-100 rounded-0 text-start justify-content-between collapsed">
                            <span>
                                <i class="bi bi-chat-fill me-3"></i>
                                <span class="sidebar-text">Client Feedback</span>
                            </span>
                            <i class="bi bi-plus-square"></i>
                        </button>
                    </li>
                    <li>
                        <button class="nav-button d-flex btn btn-toggle text-light w-100 rounded-0 text-start justify-content-between collapsed">
                            <span>
                                <i class="bi bi-gear-fill me-3"></i>
                                <span class="align-self-baseline">Settings</span>
                            </span>
                            <i class="bi bi-plus-square"></i>
                        </button>
                    </li>
                </ul>
            </nav>
            <main class="col-md-7 col-lg-7 p-4 text-dark flex-grow-1 h-100">
                <div class="content-section text-start" id="contacts-content">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex align-items-center text-center">
                            <h4 class="me-3 my-auto">Contacts</h4>
                            <a href="" class="fw-semibold text-decoration-none">Total Count: 18109</a>
                        </div>
                        <div class="d-flex">
                        </div>


                    </div>
                    <div class="d-flex justify-content-between my-2">
                        <span>
                            <input type="text" class="form-control rounded-0" placeholder="Search" id="search-input">
                        </span>
                        <div>
                            <button class="btn btn-secondary rounded-0">Filter</button>
                            <button class="btn btn-secondary rounded-0">Add Contact</button>
                        </div>

                    </div>

                    <hr/>
                    <div class="w-auto">
                        <table class="w-100">
                            <tr class="border-bottom">
                                <th>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="contact-${contactId}">
                                    </div>
                                </th>
                                <th>Type</th>
                                <th>Date</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th class="text-end">Actions</th>
                            </tr>
                            <tbody id="contacts-table">

                            </tbody>
                        </table>
                    </div>

                    <div class="d-flex justify-content-between my-3">
                        <div class="d-flex">
                            <button class="btn btn-secondary rounded-0">Previous</button>
                            <button class="btn btn-secondary rounded-0">Next</button>
                        </div>
                        <div class="d-flex">
                            <button class="btn btn-secondary rounded-0 active">1</button>
                            <button class="btn btn-secondary rounded-0">2</button>
                            <button class="btn btn-secondary rounded-0">3</button>
                            <button class="btn btn-secondary rounded-0">4</button>
                            <button class="btn btn-secondary rounded-0">5</button>
                            <button class="btn btn-secondary rounded-0">6</button>
                            <button class="btn btn-secondary rounded-0 disabled">...</button>
                            <button class="btn btn-secondary rounded-0">363</button>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
